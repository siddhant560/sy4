let currentMood = null;

function showMood(mood) {
  currentMood = mood;
  playMusic(moods[mood].music);
  displayMessage(mood);

  if (mood === "happy") {
    triggerConfetti();
  } else if (mood === "sad") {
    triggerHearts();
  }
}

function displayMessage(mood) {
  const moodData = moods[mood];
  const msg = moodData.message[Math.floor(Math.random() * moodData.message.length)];
  const img = moodData.image[Math.floor(Math.random() * moodData.image.length)];

  document.getElementById("output").innerHTML = `
    <p>${msg}</p>
    <img src="${img}" alt="${mood} image" />
    <button id="boostBtn" onclick="boost()">Another boost!</button>
  `;
}

function boost() {
  if (currentMood) {
    displayMessage(currentMood);
    if (currentMood === "happy") triggerConfetti();
    if (currentMood === "sad") triggerHearts();
  }
}

function playMusic(src) {
  const audio = document.getElementById("bgMusic");
  audio.src = src;
  audio.play().catch(() => {}); // Ignore autoplay block
}

function triggerConfetti() {
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }

}

function triggerHearts() {
  for (let i = 0; i < 5; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
